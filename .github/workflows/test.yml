name: test


on:
    workflow_dispatch:

env:  
    Tests:   
    Failures: 
    action_state:
    runid:
    GITHUB_CONTEXT: ${{ toJSON(github) }}        

jobs: 
    Test:
        runs-on: ubuntu-latest      
    
        steps:
            - name: Set and Retrieve Github ENV variables
              shell: bash
              run: |
                # define variables     
                tests=16
                failures=2

                # set them as GitHub ENV variables
                echo "Tests=$tests" >> $GITHUB_ENV
                echo "Failures=$failures" >> $GITHUB_ENV

                # retrieve these GitHub ENV variables
                echo "${{ env.failures }} out of ${{ env.tests }} tests failed on CI"


         
            - name: Set the value
              id: step_one
              run: |
                echo "action_state=yellow" >> "$GITHUB_ENV"
                
            - name: Use the value
              id: step_two
              run: |
                echo "${{ env.action_state }}" # This will output 'yellow'
            - name: Get the run_id value
              run:  |
                echo "RUNID = $GITHUB_RUN_ID" >> "$vars.RUNID"
                echo "${{ vars.RUNID }}"
                echo "Name of the workflow: $GITHUB_WORKFLOW"

            - name: Set color
              id: random-color-generator
              run: echo "SELECTED_COLOR=green" >> "$GITHUB_OUTPUT"

            - name: Get color
              run: echo "The selected color is ${{ steps.random-color-generator.outputs.SELECTED_COLOR }}"
        
            
                
                